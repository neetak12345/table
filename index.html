<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <table
        border="1px"
        cellspacing="0px"
        cellpadding="10px"
        width="500px"
        height="200px"
      >
        <tr>
          <th rowspan="3">Day</th>
          <th colspan="7">Seminar</th>
        </tr>
        <tr>
          <th colspan="2">Schedule</th>
          <th colspan="4" rowspan="2">Topic</th>
        </tr>
        <tr>
          <th>Begin</th>
          <th>End</th>
        </tr>
        <tr>
          <td rowspan="2">Monday</td>
          <td rowspan="2" bgcolor="yellow">8:00 a.m.</td>
          <td rowspan="2" bgcolor="blue">5:00 p.m.</td>
          <td colspan="3">Introduction to XML</td>
        </tr>
        <tr>
          <td colspan="3">Validity: DTD and Relax NG</td>
        </tr>
        <tr>
          <td rowspan="3">Tuesday</td>
          <td bgcolor="yellow">8:00 a.m.</td>
          <td bgcolor="yellow">11:00 a.m.</td>
          <td colspan="2" rowspan="2" align="center">XPath</td>
        </tr>
        <tr>
          <td bgcolor="yellow">11:00 a.m.</td>
          <td bgcolor="green">2:00 p.m.</td>
        </tr>
        <tr>
          <td bgcolor="green">2:00 p.m.</td>
          <td bgcolor="blue">5:00 p.m.</td>
          <td>XSL Transformation</td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td bgcolor="yellow">8:00 a.m.</td>
          <td bgcolor="green">12:00 p.m.</td>
          <td>XSL Formatting Objects</td>
        </tr>
      </table>
    </div>
  </body>
</html>
